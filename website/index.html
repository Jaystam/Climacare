<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
    <title>Climacare</title>
</head>
<body>
    <header>
        <img src="logo/climacarelogo.png" alt="Logo van Climacare">
    </header>
    <main>
        <ul>
            <li class="cards card-1">
                <p>Buiten temperatuur</p>

                </div

            <li class="cards card-2">

                    <p class="zonsopkomst">Zonsopkomst:</p>

                </div>
            </li>
            <li class="cards card-3">
                <p></p>
                <div>

                </div>
            </li>
            <li class="cards card-4">
                <p>Energieverbruik grafiek</p>
                <div class="chart-container">
                    <canvas id="js--chart"></canvas>
                </div>
            </li>
            <li class="cards card-5">
                <p></p>
                <div>

                </div>
            </li>
            <li class="cards card-6">
                <p>Licht regeling</p>
                <div>
                    <div class="dropdown-aantitle">Aan vanaf:</div>
                    <select id="dropdown-aan">
                        <option>01:00</option>
                        <option>02:00</option>
                    </select>
                    <div class="dropdown-uittitle">Uit vanaf:</div>
                    <select id="dropdown-uit">
                        <option>01:00</option>
                        <option>02:00</option>
                    </select>
                </div>
                </div>

        </ul>
